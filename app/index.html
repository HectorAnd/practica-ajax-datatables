<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Ejercicios Datatables Servidor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/dataTables.bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div class="container">
        <div class="row" id="tabla">
            <div class="col-md-12">
                <table id="miTabla" class="table">
                    <thead>
                        <th>id_doctor</th>
                        <th>Nombre</th>
                        <th>numcolegiado</th>
                        <th>id_clinicas</th>
                        <th>nombreclinicas</th>
                        <th>Accion</th>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <th>id_doctor</th>
                        <th>Nombre</th>
                        <th>numcolegiado</th>
                        <th>id_clinicas</th>
                        <th>nombreclinicas</th>
                        <th>Accion</th>
                    </tfoot>
                </table>
            </div>
        </div>
        <div id="formulario" class="row">
            <div class="col-md-8 col-md-offset-2">
                <!--/*el formulario es aproximadamente un copy-paste de http://getbootstrap.com/css/#forms -->
                <form name="miFormulario" id="miFormulario" class="form-horizontal">
                    <div>
                        <div class="form-group">
                            <label for="idClinica" class="col-sm-2 control-label">Identificador doctor</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="id_doctor" name="id_doctor">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre de la clínica" name="nombre">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="numColegiado" class="col-sm-2 control-label">Numero de colegiado</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="numcolegiado" name="numcolegiado" placeholder="Número de la clínica">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="razonSocial" class="col-sm-2 control-label">numero de clinica</label>
                            <div class="col-sm-10">
                                <select multiple id="clinicas_e" name="clinicas_e">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/ejercicio.js -->
    <script src="scripts/jquery.dataTables.js"></script>
    <script src="scripts/dataTables.bootstrap.js"></script>
    <script src="scripts/ejercicio.js"></script>
    <!-- endbuild -->
</body>

</html>
